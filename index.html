<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Favicon-->
    <link rel="icon" href="favicon.ico" type="image/x-icon" />

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>

  <body>
    <div class="background-container">
      <div class="container">

        <!-- Profile with neon ring -->
        <div class="profile-ring">
          <img src="logo.png" alt="profile" />
        </div>

        <!-- Name -->
        <h2 class="name">Yuvraj Kurmi</h2>

        <!-- Typing effect -->
        <div class="typing" id="typing"></div>

        <!-- Bio -->
        <p class="bio">
          A haulting problem is not always a dead end, sometimes it is a
          detour to something better.
        </p>

        <!-- Info -->
        <div class="info">
          <p><i class="fa-solid fa-location-dot"></i> Rupadndehi, Nepal</p>
          <p><i class="fa-solid fa-phone"></i> +977-9812345678</p>
          <p><i class="fa-solid fa-envelope"></i> developerrajir@gmail.com</p>
        </div>

        <!-- Buttons -->
        <div class="buttons">
          <button class="btn">Download Resume</button>
          <button class="btn hire">Hire Me</button>
        </div>

        <!-- Socials -->
        <div class="socials">
          <a href="https://github.com/BugBasherX"><i class="fa-brands fa-github"></i></a>
          <a href="https://www.linkedin.com/in/bugbasherx/"><i class="fa-brands fa-linkedin"></i></a>
          <a href="https://x.com/BugBasherX"><i class="fa-brands fa-twitter"></i></a>
          <a href="https://yuvrajkurmi.vercel.app/"><i class="fa-solid fa-globe"></i></a>
          <a href="https://www.instagram.com/obscln"><i class="fa-brands fa-instagram"></i></a>
        </div>

        <!-- Theme toggle -->
        <div class="theme-toggle" onclick="toggleTheme()">
          <i class="fa-solid fa-moon"></i>
        </div>

      </div>
    </div>

    <script>
      // Typing effect
      const phrases = ["CSIT Student", "Full Stack Developer", "Python Developer", "Tech Enthusiast"];
      let index = 0, charIndex = 0, deleting = false;
      const speed = 100, deleteSpeed = 50, delay = 1000;

      function typeEffect() {
        const textElement = document.getElementById("typing");
        const currentPhrase = phrases[index];

        if (!deleting) {
          textElement.textContent = currentPhrase.substring(0, charIndex + 1);
          charIndex++;
          if (charIndex === currentPhrase.length) { deleting = true; setTimeout(typeEffect, delay); return; }
        } else {
          textElement.textContent = currentPhrase.substring(0, charIndex - 1);
          charIndex--;
          if (charIndex === 0) { deleting = false; index = (index + 1) % phrases.length; }
        }

        setTimeout(typeEffect, deleting ? deleteSpeed : speed);
      }
      typeEffect();

      // Theme toggle
      function toggleTheme() {
        document.body.classList.toggle('dark');
      }
    </script>
  </body>
</html>
